<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn Javascript</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" 
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" 
		crossorigin="anonymous"></script>
	<script src="js/general.js"></script>
	<style>
		*, *:after, *:before {
			box-sizing: border-box;
		}	
		.container {
			text-align: center;
			padding: 10px 0;
		}
		.list {
			position: relative;
			display: inline-block;
			margin: 0 auto;
		}
		.row {
			display: flex;
		}
		.symbol {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.symbol_circle {
			border: solid 2px #333;
			border-radius: 50%;
			width: 35px;
			height: 35px;
		}

		.symbol_mul {
			position: relative;
			transform: translateY(-50%);
		}

		.symbol_mul:after {
			content: '×';
			display: block;
			font-size: 70px;
			line-height: 50px;
			height: 50px;
			color: #333;
		}
		.list-wrapper {
			position: relative;
		}

		.list__item {
			position: relative;
			width: 50px;
			height: 50px;
			border: solid 1px;
			justify-content: center;
			font-size: 60px;
		}
		.restart {
			width: 120px;
			height: 40px;
			background-color: #f7f7f7;
			border: solid 1px;
			color: #000;
			font-size: 16px;
			border-radius: 2px;
			cursor: pointer;
		}
		.settings {
			margin-bottom: 30px;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-size: 18px;
			color: #666;
		}

		.settings label {
			display: inline-block;
			cursor: pointer;
		}
		.settings label:not(:last-child) {
			margin-right: 15px;
		}

		.settings input {
			cursor: pointer;
		}

		.settings input[disabled],
		.settings input[disabled] + span {
			opacity: .4;
		}

		.settings input:checked + span {
			color: #000;
			font-weight: bold;
		}

		.settings input:focus {
			outline: none;
		}
		.shadow {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 2;
			display: none;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="settings">
		<label>
			<input value="3" type="radio" name="size" checked>
			<span>3*3</span>
		</label>
		<label>
			<input value="5" type="radio" name="size">
			<span>5*5</span>
		</label>
		<label>
			<input value="7" type="radio" name="size">
			<span>7*7</span>
		</label>
	</div>
	<div class="list-wrapper">
		<div class="shadow"></div>
		<div class="list">
			<!-- Здесь будет код -->
		</div>
	</div>

<div class="container">
	<button class="restart">Restart</button>
</div>
</div>
</body>
</html>
